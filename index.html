<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Sonido LOKOTAY</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column; gap: 20px;">
    <button id="soundButton1" onclick="playSound1()" style="padding: 20px; font-size: 20px;">Haz clic aquí 1</button>
    <iframe id="soundFrame1" width="0" height="0" src="https://www.myinstants.com/instant/hola-tururururururururururu-71208/embed/" frameborder="0" scrolling="no" style="display:none;"></iframe>

    <button id="soundButton2" onclick="playSound2()" style="padding: 20px; font-size: 20px;">Detector de...</button>
    <iframe id="soundFrame2" width="0" height="0" src="https://www.myinstants.com/instant/detector-de-marica-26930/embed/" frameborder="0" scrolling="no" style="display:none;"></iframe>

    <script>
        function playSound1() {
            document.getElementById('soundFrame1').style.display = 'block';
            document.getElementById('soundFrame1').width = '110';
            document.getElementById('soundFrame1').height = '200';
            document.getElementById('soundButton1').style.display = 'none';
        }

        function playSound2() {
            document.getElementById('soundFrame2').style.display = 'block';
            document.getElementById('soundFrame2').width = '110';
            document.getElementById('soundFrame2').height = '200';
            document.getElementById('soundButton2').style.display = 'none';
        }
    </script>
</body>
</html>
